<div class=" col-md-5  border border-black p-3 shadow-sm">
  <h1>Simple Calculator</h1>
  <hr>
  <form action="myform">
    <label for="n1">Enter Number1</label>
    <input type="number" id="num1" name="n1">
<br><br>
    <label for="n2">Enter Number2</label>
    <input type="number" id="num2" name="n2">
    <br>
    <label for="result">Result</label>
    <input type="text" id="result" name="res" class="form-control" disabled>

    <br>
    <div class="buttons">
      <button type="button" onclick="add()">+</button>
      <button type="button" onclick="sub()">-</button>
      <button type="button" onclick="div()">/</button>
      <button type="button" onclick="multi()">*</button>
      <button type="reset" class="btn center-text btn-primary">Reset</button>
    </div>
  </form>
</div>
