<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Arithmatic operator +,-,*,/,%-->
    <script>
        var a=10;
        var b=3;
        var c=a+b;
        c++;
        c--;
        c++;
        c++;
        c--;//14
        document.write(c);
 </script>
 <!--Logical op-->
 <script>
    var a=10;
    var b=20;
   // var c=a*b;
    var c=a%b;
    var c=a&&b;//20
    document.write(c);
//user check eligible or not
    var age=19;
    if(age>=18 && age<=100){
        document.write("Eligible for vote");
    }else{
        document.write("not eligible for vote");
    }
//|| or op
    var day="Sunday";
    if(day==="Sunday"|| day==="Saturday"){
        document.write("Its Weekend");
    }
    else{
        document.write("Its weekday");
    }
    //unery op
    var age=18;

 </script>
 <!--Assignment op ++,+=,-->
 <script>
    var x=10;//13
    var y=3;//3
    var c=x=+y;
    document.write(c);
 </script>
 <!--comparation op-->
 <script>
    var a=13;//ture
    var b="13";//=== equal to are use in check
    if(a==b){
        document.write("ture");
    }else{
        document.write("false");
    }
 </script>
</body>
</html>
